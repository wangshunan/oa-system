<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>勤怠システム</title>
    <link rel="stylesheet" href="./resources/layui/css/layui.css">
    <style>
        body{
            background-color: #F2F2F2;
        }
        .oa-container{
            /*background-color: white;*/
            position: absolute;
            width: 400px;
            height: 350px;
            top: 50%;
            left: 50%;
            padding: 20px;
            margin-left: -220px;
            margin-top: -195px;
        }
        #username,#password{
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<div class="oa-container">
    <h1 style="text-align: center;margin-bottom: 20px">勤怠システム</h1>
    <form class="layui-form">
        <div class="layui-form-item">
            <input type="text" id="username" lay-verify="required" name="username" placeholder="ユーザー名" autocomplete="off" class="layui-input" >
        </div>

        <div class="layui-form-item">
            <input type="password" id="password" lay-verify="required" name="password" placeholder="パスワード" autocomplete="off" class="layui-input" >
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">ログイン</button>
        </div>
    </form>
</div>
<script src="resources/layui/layui.all.js"></script>
<script>
    layui.form.on("submit(login)", function (formdata) {
        console.log(formdata);
        layui.$.ajax({
            url: "/imooc_oa/check_login",
            data: formdata.field,
            dataType: "json",
            success: function (json) {
                console.log(json)
                if ( json.code == "0" ) {
                    layui.layer.msg("ログイン成功");
                } else {
                    layui.layer.msg(json.message);
                }
            }
        })
        return false;
    })
</script>
</body>
</html>
